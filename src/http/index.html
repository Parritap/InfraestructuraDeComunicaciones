<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Favicon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Favicon!</h1>
</header>
<main>
    <p>It is supposed to be a Fox</p>
    <img src="favicon.png" alt="Fox Favicon">
</main>
</body>
</html>
